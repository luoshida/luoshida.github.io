<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>他的情书</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<style>
		div{user-select: none;}
		.title{
			font-size: 50px;
			text-align: center;
			margin-top: 50px
		}
		.int{
			font-size: 30px;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 100px
		}
		.img_box{
			text-align: center;
		}
		img{vertical-align: bottom;}
		.img_box img{
			width: 50%;
			height: 50%;
		}
		.dir{
			font-size: 20px;
			text-align: center;
			margin: 20px 0;
		}
		.dir img{
			width: 50px;
			height: 50px;
		}
		.dir img.pay{
			transform: rotate(180deg);
		}
	</style>
</head>
<body >
	<div class="title">扫一扫加这个帅哥的微信吧</div>
	<div  class="int">你们可以给他介绍女朋友、给他转个两块钱什么的，是极好的</div>
	<div class="img_box">
		<img src="img/erweima.jpg" alt="">
	</div>
	<div class="dir">
		<span>这个他的微信二维码</span>
		<img src="img/finger.png" alt="">
		<span>---and---</span>
		<span>这个他的微信收款码</span>
		<img class="pay" src="img/finger.png" alt="">
	</div>
	<div class="img_box">
		<img src="img/pay.png" alt="">
	</div>
</body>
</html>
