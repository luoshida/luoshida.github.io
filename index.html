<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>罗世达的个人主页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/favicon.ico" >
  </head>
  <style>
    body{
      min-height: 100%;
      background:url(img/bg.jpg);
      -webkit-background-size: cover;
      background-size: cover;
    }
    .enter{
      width: 100%;height: 100%;
      display: block;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      font-size: 30px;
      line-height: 350px;
      text-align: center;
      color: yellow;
    }
    .top{
      height: 0px;
      width: 0px;
      border-radius: 30%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      overflow: hidden;
      background-color: rgba(255,255,255,0.9);
      animation: sport 6s;
      animation-fill-mode:forwards;
    }
    .top img{
      height: 500px;
    }
    @keyframes sport
    {
    0% {height: 0;}
    1% {height:10px;}
    34% {height: 10px;width: 500px}
    67% {height: 500px;width: 500px}
    100% {height: 500px;width: 309px;background-color:transparent;}
    }

  </style>
  <body>
    <a class="enter" href="intr.html">看片点他</a>
    
    <div class="top" id="top">
      <img src="img/photo.png" alt="">
    </div>

  </body>
  <script>
    var $dom=function(str){
      return document.getElementById(str)
    };

  </script>
</html>
